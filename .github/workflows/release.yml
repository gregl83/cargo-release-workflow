name: Cargo Release Workflow

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  all-go:
    name: all systems go
    runs-on: ubuntu-latest
    needs:
      - test
      - build
      - release
    steps:
      - run: exit 0

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v3

      - name: Run Tests
        run: cargo test --verbose

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --release --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-release
          path: target/release/

  release:
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Prepare Artifacts
        run: |
          mkdir bin
          mv ubuntu-latest-release/cargo-release-workflow bin/ubuntu-latest-release
          mv macOS-latest-release/cargo-release-workflow bin/macOS-latest-release
          mv windows-latest-release/cargo-release-workflow.exe bin/windows-latest-release.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            bin/ubuntu-latest-release
            bin/macOS-latest-release
            bin/windows-latest-release.exe