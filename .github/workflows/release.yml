name: Cargo Release Workflow

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  all-go:
    name: all systems go
    runs-on: ubuntu-latest
    needs:
      - test
      - build
      - release
    steps:
      - run: exit 0

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        architecture: [x64, x86]
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v3

      - name: Run Tests
        run: cargo test --verbose

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        architecture: [x64, x86]
        toolchain: [stable]
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: cargo build --release --verbose

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ matrix.architecture }}
          path: target/release/

  release:
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        architecture: [ x64, x86 ]
        toolchain: [ stable ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Set Build File Variables
        id: vars
        run: |
          os="${{ matrix.os }}"
          os_sans_latest=$(echo "$os" | sed 's/-latest//')
          echo "::set-output name=os::$os_sans_latest"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "::set-output name=ext::.exe"
          else
            echo "::set-output name=ext::"
          fi

      - name: Prepare Artifacts
        run: |
          mkdir bin
          
          mv ${{ matrix.os }}-${{ matrix.architecture }}/cargo-release-workflow${{ steps.vars.outputs.ext }} bin/${{ steps.vars.outputs.os }}-${{ matrix.architecture }}${{ steps.vars.outputs.ext }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            bin/${{ steps.vars.outputs.os }}-${{ matrix.architecture }}${{ steps.vars.outputs.ext }}